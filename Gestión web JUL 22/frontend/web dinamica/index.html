<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web dinámica</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal-form.css">
    <link rel="stylesheet" href="./css/dropdown-menu.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/gallery.css">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Media queries -->
    <link rel="stylesheet" href="./css/media-query.css">
</head>

<body>
    <!-- Formulario (modal) de Inicio de Sesión -->
    <button id="btnLogin">Login</button>

    <div id="loginForm" class="modal">

        <span id="btnClose" class="close" title="Cerrar">&times;</span>
        <form action="#" class="modal-content animate">
            <div class="img-container">
                <img class="avatar" src="../res/img/img_avatar.png" alt="Avatar">
            </div>

            <div class="container">
                <label for="user"><b>Usuario</b></label>
                <input type="text" name="user" placeholder="Introduzca su nombre de usuario" required>

                <label for="psw"><b>Contraseña</b></label>
                <input type="password" name="psw" placeholder="Introduzca su contraseña" required>

                <button type="submit">Iniciar sesión</button>
                <label class="remember">
                    <input type="checkbox" name="remember" checked>
                    Recordarme la próxima vez que inicie sesión
                </label>
            </div>

            <div class="container cancel">
                <button id="btnCancel" type="button" class="btnCancel">
                    Cancelar
                </button>
                <span class="psw">Olvidaste la <a href="#">
                        contraseña
                    </a>?
                </span>
            </div>
        </form>
    </div>

    <!-- Dropdown hover button -->
    <div class="dropdown">
        <button class="btnDrop">Hover me!</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3 </a>
        </div>
    </div>

    <!-- Menú Responsive con barra de búsqueda -->
    <nav class="navbar">
        <div class="nav-container-left">
            <div class="links-container">
                <a href="javascript:void(0)" class="icon">
                    <i class="bi bi-list"></i>
                </a>
                <div class="nav-dropdown">
                    <a href="#" class="nav-link">Link</a>
                    <a href="#" class="nav-link">Link</a>
                    <a href="#" class="nav-link">Link</a>
                </div>
            </div>
            <div class="nav-btn-container">
                <a href="#" class="icon">
                    <i class="bi bi-house-door-fill"></i>
                </a>
                <a href="#">Link</a>
                <a href="#">Link</a>
                <a href="#">Link</a>
            </div>
        </div>
        <div class="nav-container-right">
            <input type="search" name="" id="">
            <i class="bi bi-search"></i>
        </div>
    </nav>

    <!-- Banner con carrusel de imágenes -->
    <div class="carousel-container">

        <!-- Cada imagen debe tener su propio contenedor -->

        <!-- Elementos de img físicos -->
        <!-- <div class="carousel-img fade">
            <div class="numbertext">1 de 3</div>
            <img src="../res/img/img1.jpg" alt="">
            <div class="text">Info de Imagen</div>
        </div>
        <div class="carousel-img fade">
            <div class="numbertext">2 de 3</div>
            <img src="../res/img/img2.jpg" alt="">
            <div class="text">Info de Imagen</div>
        </div>
        <div class="carousel-img fade">
            <div class="numbertext">3 de 3</div>
            <img src="../res/img/img3.jpg" alt="">
            <div class="text">Info de Imagen</div>
        </div> -->

        <!-- Elementos div con img de fondo -->
        <div class="carousel-img fade">
            <div class="pic first"></div>
        </div>
        <div class="carousel-img fade">
            <div class="pic second"></div>
        </div>
        <div class="carousel-img fade">
            <div class="pic third"></div>
        </div>

        <!-- Botones de navegación -->
        <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
        <a class="next" onclick="moveSlides(1)">&#10095;</a>

        <!-- Puntos/círculos con el thumbnail -->
        <div class="dots-container" style="height: 15px;">
            <span class="dot" onclick="chooseSlides(0)"></span>
            <span class="dot" onclick="chooseSlides(1)"></span>
            <span class="dot" onclick="chooseSlides(2)"></span>
        </div>
    </div>

    <!-- <div style="height: 800px; width: 100%; background-color: rgb(189, 242, 197)"></div> -->

    <!-- Galería de imágenes -->

    <!-- Hacer un grid solamente usando divs -->
    <div class="gallery-container">
        <div class="row">
            <div class="column"><img src="../res/img/img1.jpg" alt="" onclick="showGallery(this)"
                    onmouseover="showGallery(this)"></div>
            <div class="column"><img src="../res/img/img2.jpg" alt="" onclick="showGallery(this)"
                    onmouseover="showGallery(this)"></div>
            <div class="column"><img src="../res/img/img3.jpg" alt="" onclick="showGallery(this)"
                    onmouseover="showGallery(this)"></div>
            <div class="column"><img src="../res/img/img4.jpg" alt="" onclick="showGallery(this)"
                    onmouseover="showGallery(this)"></div>
        </div>

        <div class="exp-img-container">
            <span class="btnClose" onclick="this.parentElement.style.display = 'none';">&times;</span>
            <img id="expImg">
            <div id="imgtxt">Texto de img</div>
        </div>
    </div>


</body>
<script src="./js/script-vanilla.js"></script>

</html>
