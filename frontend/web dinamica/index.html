<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web dinámica</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Formulario (modal) de Inicio de Sesión</h2>

    <button id="btnLogin">Login</button>

    <div id="loginForm" class="modal">

        <span id="btnClose" class="close" title="Cerrar">&times;</span>
        <form action="#" class="modal-content animate">
            <div class="img-container">
                <img class="avatar" src="../res/img/img_avatar.png" alt="Avatar">
            </div>

            <div class="container">
                <label for="user"><b>Usuario</b></label>
                <input type="text" name="user" placeholder="Introduzca su nombre de usuario" required>

                <label for="psw"><b>Contraseña</b></label>
                <input type="password" name="psw" placeholder="Introduzca su contraseña" required>

                <button type="submit">Iniciar sesión</button>
                <label class="remember">
                    <input type="checkbox" name="remember" checked>
                    Recordarme la próxima vez que inicie sesión
                </label>
            </div>

            <div class="container cancel">
                <button id="btnCancel" type="button" class="btnCancel">
                    Cancelar
                </button>
                <span class="psw">Olvidaste la <a href="#">
                    contraseña
                    </a>?
                </span>
            </div>
        </form>
    </div>

    <!-- Dropdown hover button -->
    <div class="dropdown">
        <button class="btnDrop">Hover me!</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3 </a>
        </div>
    </div>

    <!-- Banner con carrusel de imágenes -->
    <div class="carousel-container">

        <!-- Cada imagen debe tener su propio contenedor -->

        <!-- Elementos de img físicos -->

        </div> -->

        <!-- Elementos div con img de fondo -->
        <div class="carousel-img fade">
            <div class="pic first"></div>
        </div>
        <div class="carousel-img fade">
            <div class="pic second"></div>
        </div>
        <div class="carousel-img fade">
            <div class="pic third"></div>
        </div>

        <!-- Botones de navegación -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>

        <!-- Puntos/círculos con el thumbnail -->
        <div class="dots-container" style="height: 15px;">
            <span class="dot"></span>
