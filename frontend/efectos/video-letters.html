<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras con v√≠deo</title>

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/dragonlord">

    <style>
        body {
            background: black;
            color: white;
            font-family: 'dragonlord';

            overflow-y: hidden;
        }

        div {
            position: relative;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            background: black;
            font-size: 450px;
            text-align: center;
            font-weight: 400;
            mix-blend-mode: multiply;

            width: 100%;
            height: 50%;
            user-select: none;
            margin: 0;

            transition: all 4.5s ease;
        }

        #doctor {
            /* animation: out-to-right; */

        }

        .out-left {
            /* left: 0; */
            transform: translateX(-100%);

        }

        #strange {

        }

        .out-right {
            transform: translateX(100%);
        }
    </style>
</head>
<body>
    <div onclick="toggleMute()">
        <video id="myVideo" autoplay muted preload loop
        src="../res/video/doctor-strange.mov"></video>
        <h1 id="doctor" class="out-left">DOCTOR</h1>
        <h1 id="strange" class="out-right">STRANGE</h1>
    </div>
</body>
<script>
//unmute video on window click
function toggleMute() {
  var video=document.getElementById("myVideo");
  video.muted = !video.muted;
}

//center text animation on window load
window.onload = () => {
    let doc = document.getElementById('doctor');
    let str = document.getElementById('strange');

    doc.classList.remove('out-left');
    str.classList.remove('out-right');
}

</script>

</html>
