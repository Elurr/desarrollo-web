<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>
    <h1>Formularios</h1>

    <h3>Formulario sencillo<i class="bi bi-twitter"></i></h3>

    <form action="#">
        <label for="">Nombre</label>
        <input name="nombre" type="text" placeholder="Escriba su nombre">

        <br>

        <label for="inputEmail">E-mail</label>
        <input id="inputEmail" 
            type="text" placeholder="Correo electrónico">

        <br>

        <label for="">Conocimientos</label> <br>
        <!-- Alt + Shift + Flecha abajo duplica la línea -->
        <label for="">HTML<i class="bi bi-code-slash"></i></label>
        <input type="checkbox" name="" id="">

        <label for="">CSS</label>
        <input type="checkbox" name="" id="">

        <label for="">JS</label>
        <input type="checkbox" name="" id="">

        <br>

        <label for="">Género</label> <br>
        <!-- El atributo name nos agrupa diferentes inputs -->

        <label for="">Hombre</label>
        <input type="radio" name="gender" id="">

        <label for="">Mujer</label>
        <input type="radio" name="gender" id="">

        <br>

        <label for="">Rango de edad</label>
        <!-- select nos da un menú desplegable -->
        <!-- option nos da cada uno de los valores de dicho menú -->
        <select name="" id="">
            <!-- disabled y selected permiten tener una opción como placeholder -->
            <option value="0" disabled selected>--Seleccione un rango de edad--</option>
            <option value="1">1-20</option>
            <option value="2">21-49</option>
            <option value="3">50+</option>

        </select>
        <br>

        <label for="">Comentarios</label> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br>
        <input type="submit" value="Enviar">


    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
