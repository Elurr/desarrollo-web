<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Avanzado</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


    <style>
    
        .div-relleno {
            height: 1000px;
        }

        #btn-sidebar {
            position: fixed;
            left: -20px;
            top: 50%;

            width: 50px;
            height: 30px;
        }

    </style>

    <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header class="container-fluid bg-primary 
        text-white text-center p-3">
        <h1>Header</h1>
    </header>

    <nav class="navbar bg-dark navbar-dark
        sticky-top"> 
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link</a>
            </li>
        </ul>
    </nav>

    <section class="container-fluid text-white text-center">
        <div class="row">
            <div class="col-sm-4 div-relleno bg-info">1</div>
            <div class="col-sm-4 div-relleno bg-info">2</div>
            <div class="col-sm-4 div-relleno bg-info">3</div>
        </div>
    </section>
    <section class="container-fluid text-white text-center">
        <div class="row">
            <div class="col-md-2 div-relleno bg-secondary">1</div>
            <div class="col-md-2 div-relleno bg-secondary">2</div>
            <div class="col-md-2 div-relleno bg-secondary">3</div>
            <div class="col-md-2 div-relleno bg-secondary">4</div>
            <div class="col-md-2 div-relleno bg-secondary">5</div>
            <div class="col-md-2 div-relleno bg-secondary">6</div>
        </div>

    </section>

    <div id="navLateral"
        class="offcanvas offcanvas-start">
        <div class="offcanvas-header">
            <h2>
                Menú lateral
            </h2>
            <button class="btn-close"
                data-bs-dismiss="offcanvas"
                type="button">
            </button>
        </div>
        <div class="offcanvas-body">
            <nav class="navbar flex-column bg-light navbar-light">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Link</a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <p>
            Aquí va algo de texto. Tienes x opciones bla bla bla.
        </p>
        <button data-bs-dismiss="offcanvas" 
            class="btn btn-info" type="button">Cerrar</button>

    </div>
    <button id="btn-sidebar"
            class="btn btn-danger"
            type="button" 
            data-bs-toggle="offcanvas"
            data-bs-target="#navLateral">
            
        </button>
    <footer class="container-fluid bg-dark 
                text-white text-center p-3">
        <h3>Pie de página</h3>
        

    </footer>


</body>

</html>
